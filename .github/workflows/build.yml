name: Native SolidWorks Subsystem Build

on:
  push:
    branches: [ "main", "v2-architecture" ]
  pull_request:
    branches: [ "main", "v2-architecture" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      run: dotnet restore SolidWorksReleasePack.sln

    - name: Build Solution
      run: dotnet build SolidWorksReleasePack.sln --configuration Release --no-restore -p:SkipRegasm=true

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ReleasePack-NativeSubsystem
        path: |
          src/ReleasePack.AddIn/bin/Release/net48/*.dll
          src/ReleasePack.Engine/bin/Release/net48/*.dll
          src/ReleasePack.Installer/bin/Release/net48/*.exe
          src/ReleasePack.Installer/bin/Release/*.exe
