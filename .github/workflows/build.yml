name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      run: dotnet restore SolidWorksReleasePack.sln

    - name: Build
      run: dotnet build SolidWorksReleasePack.sln --configuration Release --no-restore -p:RegisterForComInterop=false
      # RegisterForComInterop=false in CI â€” no COM registration on build agents
